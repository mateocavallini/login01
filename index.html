<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wevsite with Contact from </title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content">
        <h1 class="logo"> Contact <span> Us </span> </h1>
    </div>
    <div class="contact-wrapper">
        <div class="contact-form">  
            <h3> Contact Us </h3>
            <form action=""> 
                <p>
                    <label> Fullname </label>
                    <input type="text" name="Fullname">
                </p>
                <p>
                    <label> Email Adress </label>
                    <input type="Email" name="Email" >
                </p>
                <p>
                    <label> Phone </label>
                    <input type="tel" name="Phone">
                </p>
                <p>
                    <label> Affair </label>
                    <input type="text" name="Affair">
                </p>
                <p class="block"> 
                    <label> Message </label>
                    <textarea name="Message" rows="3"> </textarea>
                </p>
                <p class="block">  
                    <button type="submit">
                        Send
                    </button>
                </p>
            </form>
        </div>
        <div class="contact-info"> 
            <h4> More Info </h4>
            <ul>
                <li> <i class="fas fa-map-marker-alt"> Baker Stret</i> </li>
                <li> <i class="fas fa-phone"> 111.111.111.111</i> </li>
                <li> <i class="fas fa-envelope-open-text"> contact@website.com </i> </li>
            </ul>
            <p> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium ut delectus dolore officia saepe rerum doloribus illum, totam repellendus iusto.</p>
            <p> Company.com </p>
        </div>
    </div>
</body>
</html>
